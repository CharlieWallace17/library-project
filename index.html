<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <ul>
            <li>
                <label for="author">Author:</label>
                <input type="text" id="author" class="form-control">
            </li>
            <li>
                <label for="title">Title:</label>
                <input type="text" id="title" class="form-control">
            </li>
            <li>
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" class="form-control">
            </li>
            <li>
                <label for="isRead">Read?</label>
                <input type="checkbox" id="isRead" checked class="form-check-control">
            </li>
            <li>
                <button type="button" class="submit btn btn-success">Submit</button>
            </li>
            <li>
                <button type="button" class="cancel btn btn-danger">Cancel</button>
            </li>
        </ul>
    </form>

    <h1 class="display-1 text-center m-5">My Library Books:</h1>

    <div class="text-center m-5"><button class="newBook btn btn-outline-primary btn-lg">NEW BOOK</button></div>

    <div class="bookList"></div>


    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
